<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>

  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Mystery+Quest&display=swap" rel="stylesheet"/>
  
  <style>
    * {
      font-family: "Mystery Quest", cursive;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url('background1.avif');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }

    .centered {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: white;
    }

    .hai {
      font-size: 40px;
      margin-bottom: 30px;
      text-shadow: 2px 2px 10px black;
    }

    .wand-container {
      position: relative;
      display: inline-block;
    }

    #wand {
      height: 250px;
      width: 250px;
    }

    #spark {
      position: absolute;
      top: 50px; /* Adjust if needed */
      left: 70%;
      transform: translateX(-50%);
      display: none;
      width: 40px;
    }
  </style>
</head>
<body>

  <div class="centered">
    <div class="hai">TAP THE WAND TO UNLOCK THE MAGIC WITHIN</div>
    
    <div class="wand-container">
      <img id="wand" src="wand.png" onclick="glow()" />
      <img id="spark" src="spark.webp" />
    </div>
  </div>

  <audio id="audio">
    <source src="Harry.mp3" />
  </audio>

  <script>
    function glow() {
      const audio = document.getElementById("audio");
      const spark = document.getElementById("spark");

      audio.play();
      spark.style.display = "block";

      setTimeout(() => {
        window.location.href = "riddle.html";
      }, 5000);
    }
  </script>

</body>
</html>

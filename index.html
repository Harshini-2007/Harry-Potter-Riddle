<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wand Unlock</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mystery+Quest&display=swap" rel="stylesheet">

  <style>
    * {
      font-family: "Mystery Quest", cursive;
      font-weight: 400;
      font-style: normal;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url('background1.avif');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 5vh 5vw;
    }

    .centered {
      text-align: center;
      color: white;
    }

    .hai {
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      margin-bottom: 5vh;
      text-shadow: 0 0 10px #11120a;
    }

    .wand-container {
      position: relative;
      display: inline-block;
    }

    #wand {
      height: 25vh;
      width: auto;
    }

    #spark {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 8vw;
      max-width: 50px;
      display: none;
    }

    @media (max-width: 768px) {
      #wand {
        height: 20vh;
      }

      #spark {
        width: 10vw;
      }
    }
  </style>
</head>
<body>

  <div class="centered">
    <div class="hai">
      TAP THE WAND TO UNLOCK THE MAGIC WITHIN
    </div>

    <div class="wand-container">
      <img src="wand.png" id="wand" onclick="glow()">
      <img id="spark" src="spark.webp">
    </div>
  </div>

  <audio id="audio">
    <source src="Harry.mp3" type="audio/mpeg">
  </audio>

  <script>
    function glow() {
      const audio = document.getElementById("audio");
      const spark = document.getElementById("spark");
      const wand = document.getElementById("wand");

      audio.play();
      spark.style.display = "block";

      // Optional: Adjust position dynamically (if needed)
      const wandRect = wand.getBoundingClientRect();
      spark.style.left = wandRect.left + wandRect.width / 2 + "px";
      spark.style.top = wandRect.top + "px";

      setTimeout(() => {
        window.location.href = "riddle.html";
      }, 5000);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+QLD:wght@100..400&display=swap" rel="stylesheet"/>

  <style>
    * {
      font-family: "Playwrite AU QLD", cursive;
      font-optical-sizing: auto;
      font-weight: bold;
      letter-spacing: 2px;
      font-style: normal;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #msg {
      opacity: 0;
      position: fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: aquamarine;
      text-shadow: rgb(16, 16, 15) 1px 1px;
      background-image: url("gh.gif");
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      padding: 2rem;
      font-size: clamp(1rem, 2vw, 1.3rem);
      line-height: 1.6;
    }

    #gif {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover; 
    }

    @media (max-width: 600px) {
      #msg {
        font-size: clamp(1rem, 3.5vw, 1.2rem);
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <img src="owl.gif" id="gif" hidden />
  <div id="msg"></div>
  <audio id="audio">
    <source src="cheers.mp3">
  </audio>

  <script>
    const img = document.getElementById("gif");
    const msg = document.getElementById("msg");
    const audio = document.getElementById("audio");

    img.removeAttribute("hidden");

    setTimeout(() => {

      msg.style.opacity = 1;
      audio.play();
      msg.innerHTML = `‚ú® Mischief Managed ‚ú®<br><br>

        Hogwarts, Home, and Hope.<br><br>
        üïØÔ∏è Until we meet again‚Ä¶ Lumos! üîÆ`;
    }, 4000);
  </script>
</body>
</html>
